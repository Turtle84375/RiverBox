<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Beta page - RiverBox</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
</head>
<body>
  <!-- Blank modal to be triggered -->
  <div id="myModal" class="modal" style="display: block !important">
    <div class="modal-content">
      <div id="modal-header">Whoops!</div>
      <p id="modal-content">You're on the beta page of RiverBox. Please enter the PIN to continue:</p>
      <details><summary>What's this?</summary>RiverBox is temporarily closed for beta-testing - but don't worry, it will be back in a week or less!</details>
      <input id="pin" placeholder="PIN code..." />
      <button class="highlighted" onclick="identify(document.getElementById('pin').value)">Let's go!</button>
      <br><br>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="beta.js"></script>
</body>
</html>
